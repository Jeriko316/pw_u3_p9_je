quarkus.datasource.db-kind=postgresql
# NOTE: replace the username/password below with your database credentials
quarkus.datasource.username=postgres
quarkus.datasource.password=123

# Use JDBC URL for the non-reactive Hibernate ORM extension (required by quarkus-hibernate-orm)
# Convert the reactive style URL to JDBC. Example:
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/pwebp9_db

# If you intended to use the reactive client instead, add the appropriate reactive extension
# (e.g. quarkus-reactive-pg-client) and then configure reactive URL. Currently the
# project uses the traditional Hibernate ORM (JDBC), so the JDBC URL is required.

quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

quarkus.resteasy.path=/matricula/api/v1.0
quarkus.http.port=8080

# validar token
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=matricula-auth